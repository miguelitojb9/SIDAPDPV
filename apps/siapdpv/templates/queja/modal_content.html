{% load  static %}
<!-- Modal -->
<div class="modal fade" id="assignDepartmentModal" tabindex="-1" aria-labelledby="assignDepartmentModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="assignDepartmentModalLabel">Asignar Departamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    {% csrf_token %}
                    <label>Departamento</label>
                    <select class="form-select" id="dptos"></select>
                </form>
                <section class="section profile">
                    <div class="row">
                        <div class="col-xl-8">

                            <div class="card">
                                <div class="card-body profile-card pt-4 d-flex flex-column ">

                                    <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                        <h5 class="card-title">Detalles de la Queja</h5>

                                        <input id="queja_id" style="display: none" >
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3 label ">Fecha</div>
                                            <div class="col-lg-6 col-md-6"><p id="queja_fecha"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 label ">Asunto</div>
                                            <div class="col-lg-6 col-md-6"><p id="queja_asunto"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-5 col-md-3 label ">Descripci√≥n</div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12"><p class="form-control"
                                                                                id="queja_descripcion"></p>
                                            </div>

                                        </div>


                                    </div>


                                </div>
                            </div>

                        </div>

                        <div class="col-xl-4">

                            <div class="card">
                                <div class="card-body pt-3">
                                    <!-- Bordered Tabs -->
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">Documento
                                        </div>

                                        <img id="documento_iframe" src="">


                                    </div>

                                </div>


                            </div>

                        </div>
                    </div>
                </section>


            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btn-save">Guardar</button>
            </div>
        </div>
    </div>
</div>
